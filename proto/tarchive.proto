syntax = "proto3";

package tarchive;

service TarchiveService {
  rpc CreateTarchive(CreateTarchiveRequest) returns (TarchiveResponse);
  rpc UpdateTarchive(UpdateTarchiveRequest) returns (TarchiveResponse);
  rpc TruncateTarchive(TruncateTarchiveRequest) returns (TarchiveResponse);
  rpc GetTarchive(GetTarchiveRequest) returns (GetTarchiveResponse);
}

message File {
  string name = 1;
  bytes content = 2;
}

message CreateTarchiveRequest {
  repeated File files = 1;
  optional string path = 2;
  optional string store_type = 3;
}

message UpdateTarchiveRequest {
  string address = 1;
  repeated File files = 2;
  optional string path = 3;
  optional string store_type = 4;
}

message TruncateTarchiveRequest {
  string address = 1;
  string path = 2;
  optional string store_type = 3;
}

message TarchiveResponse {
  optional string address = 1;
}

message GetTarchiveRequest {
  string address = 1;
  string path = 2;
}

message GetTarchiveResponse {
  optional string address = 1;
  repeated Item items = 2;
  optional bytes content = 3;
}

message Item {
  string name = 1;
  uint64 modified = 2;
  uint64 size = 3;
  string type = 4;
}
