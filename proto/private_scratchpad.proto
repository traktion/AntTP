syntax = "proto3";

package private_scratchpad;

import "scratchpad.proto";

service PrivateScratchpadService {
  rpc CreatePrivateScratchpad(CreatePrivateScratchpadRequest) returns (PrivateScratchpadResponse);
  rpc UpdatePrivateScratchpad(UpdatePrivateScratchpadRequest) returns (PrivateScratchpadResponse);
  rpc GetPrivateScratchpad(GetPrivateScratchpadRequest) returns (PrivateScratchpadResponse);
}

message CreatePrivateScratchpadRequest {
  string name = 1;
  scratchpad_proto.Scratchpad scratchpad = 2;
  optional string store_type = 3;
}

message UpdatePrivateScratchpadRequest {
  string address = 1;
  string name = 2;
  scratchpad_proto.Scratchpad scratchpad = 3;
  optional string store_type = 4;
}

message GetPrivateScratchpadRequest {
  string address = 1;
  string name = 2;
}

message PrivateScratchpadResponse {
  scratchpad_proto.Scratchpad scratchpad = 1;
}
